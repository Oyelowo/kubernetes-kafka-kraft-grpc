kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-person-volume
  labels:
    type: local
    app: postgres-person
spec:
  storageClassName: manual
  capacity:
    storage: 256Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/person/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-person-pv-claim
  labels:
    app: postgres-person
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-person-svc
  labels:
    app: postgres-person
spec:
  type: NodePort
  selector:
    app: postgres-person
  ports:
   - name: "5433"
     port: 5433
     targetPort: 5432
     nodePort: 30010
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-person
spec:
  serviceName: postgres-person-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres-person
  template:
    metadata:
      labels:
        app: postgres-person
    spec:
      containers:
        - name: postgres-person
          image: postgis/postgis:12-2.5-alpine
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              memory: "128Mi"
              cpu: "64m"
            limits:
              memory: "256Mi"
              cpu: "256m"
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: PERSON_DB_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: PERSON_DB_NAME
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdb-person
      volumes:
        - name: postgresdb-person
          persistentVolumeClaim:
            claimName: postgres-person-pv-claim
